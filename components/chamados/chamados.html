<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novos Chamados</title>
    <link rel="stylesheet" href="chamados.css">
</head>
<body>
    <header class="interface1">
        <div>
            <img src="../../assets/Imagens/logo.png" alt="Logo" width="80px">
        </div>
        <nav class="menu">
            <ul>
                <li><a href="../home/home.html">PÁGINA INICIAL</a></li>
                <li><a href="../relatarproblema/relatarproblema.html">RELATAR PROBLEMA</a></li>
                <li><a href="../cadastrodetecnico/cadastrotecnico.html">CADASTRO DE TÉCNICO</a></li>
                <li><a href="../cadastrodemanutencao/cadastrodemanutentencao.html">CADASTRO DE MANUTENÇÃO</a></li>
                <li><a href="../históricodemanutencao/historicodemanutencao.html">HISTÓRICO DE MANUTENÇÃO</a></li>
                <li><a href="../chamados/chamados.html">CHAMADOS</a></li>
            </ul>
        </nav>
    </header>  


    <section class="topo-do-site">
        <h1>CHAMADOS</h1>
    </section>

    <!-- Tabela de Chamados -->
    <div class="container">
        <h2>Novos Chamados</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Data</th>
                    <th>Tipo de Manutenção</th>
                    <th>Mensagem</th>
                </tr>
            </thead>
            <tbody id="chamados-tabela">
                <!-- Linhas de chamados geradas via JS -->
            </tbody>
        </table>
    </div>

    <!-- Modal para exibir detalhes do chamado -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="fechar">&times;</span>
            <h2>Detalhes do Chamado</h2>
            <p><strong>ID:</strong> <span id="modal-id"></span></p>
            <p><strong>Data:</strong> <span id="modal-data"></span></p>
            <p><strong>Técnico:</strong> <span id="modal-tecnico"></span></p>
            <p><strong>Descrição:</strong> <span id="modal-descricao"></span></p>
        </div>
    </div>

    <script src="chamados.js"></script>
</body>
</html>
