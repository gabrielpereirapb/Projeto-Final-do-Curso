<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Manutenção</title>
    <link rel="stylesheet" href="historicodemanutencao.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <div class="interface">
            <div class="logo">
                <a><img src="../../assets/Imagens/logo.png" alt="Logo"></a>
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="../home/home.html">Página Inicial</a></li>
                    <li><a href="../chamados/chamados.html">Chamados</a></li>
                </ul>
            </nav>
        </div>
    </header>  

    <section class="topo-do-site">
        <h1>Histórico de Manutenção</h1>
        <p>Histórico de manutenções realizadas</p>
    </section>

    <div class="container">
        <!-- Tabela de manutenção -->
        <div class="table-container">
            <table id="maintenance-table">
                <thead>
                    <tr>
                        <th class="table-dt">Data</th>
                        <th>Local</th>
                        <th>Tipo de Manutenção</th>
                        <th>Técnico Responsável</th>
                        <th>Mensagem</th>
                        <th>Solução</th>
                </thead>
                <tbody>
                    <!-- Dados Dinâmicos Aqui -->
                </tbody>
            </table>
            <button id="openSidebarBtn" class="open-sidebar-btn"><i class="bi bi-search"></i></button>
        </div>
    </div>

    <!-- Sidebar -->
    <div id="mySidebar" class="sidebar">
        <div class="sidebar-header">
            <h2>Filtrar Manutenções</h2>
            <button id="closeSidebarBtn" class="close-sidebar-btn">&times;</button> <!-- Botão de "X" -->
        </div>

        <label class="mensagem-filtro" for="data-sidebar">Data:</label>
        <input type="date" id="data-sidebar">

        <label class="mensagem-filtro" for="local-sidebar">Local:</label>
        <select id="local-sidebar">
            <option ></option>
            <option ></option>
            <option ></option>
            <option ></option>
        </select>

        <label class="mensagem-filtro" for="tipo-sidebar">Tipo de Manutenção:</label>
        <select id="tipo-sidebar">
            <option ></option>
            <option ></option>
            <option ></option>
        </select>

        <label class="mensagem-filtro" for="tecnico-sidebar">Técnico Responsável:</label>
        <select id="tecnico-sidebar">
            <option ></option>
            <option ></option>
            <option ></option>
            <option ></option>
        </select>

        <div class="sidebar-buttons">
            <button id="clearBtn">Limpar Filtros</button>
            <button id="confirmBtn">Confirmar</button>
        </div>
    </div>

    <script src="historicodemanutencao.js"></script>
</body>
</html>
