<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Técnico</title>
    <link rel="stylesheet" href="cadastrotecnico.css">
</head>
<body>
    <header>
        <div class="interface flex">
            <img src="logo.png" alt="Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="menu.html">Página Inicial</a></li>
                    <li><a href="#">Histórico de manutenção</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="topo-do-site">
        <h1>Cadastro de técnico</h1>
        <p>Cadastrar novo técnico</p>
    </section>

    <section class="formulario">
        <form>
            <label for="nome">Nome:<span>*</span></label>
            <input type="text" id="nome" name="nome" placeholder="Nome completo">

            <label for="cpf">CPF:<span>*</span></label>
            <input type="text" id="cpf" name="cpf" placeholder="Insira seu CPF">

            <label for="telefone">Telefone:<span>*</span></label>
            <input type="text" id="telefone" name="telefone" placeholder="Insira seu telefone">

            <div class="botoes">
                <button type="button" class="cancelar">Cancelar</button>
                <button type="submit" class="confirmar">Confirmar</button>
            </div>
        </form>
        <p class="campos-obrigatorios">*Campos obrigatórios.</p>
    </section>

    <footer class="footer-rodapé">
        <div class="footer-left">
            <p>Sobre</p>
            <p>Há mais de 65 anos. A tradição que não parou no tempo.</p>
            <div class="redes-sociais">
                <i class="icon-instagram"></i>
                <i class="icon-whatsapp"></i>
            </div>
        </div>
        <div class="footer-right">
            <p>Informações de Contato</p>
            <p>R. Nossa Sra. de Lourdes, 193 - Jardim Tavares, Campina Grande - PB, 58402-045</p>
            <p>83 3182-3600</p>
        </div>
    </footer>
</body>
</html>
